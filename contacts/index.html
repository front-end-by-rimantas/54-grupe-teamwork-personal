<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pages/home.css">
    <link rel="stylesheet" href="../css/pages/contacts.css" />
    <title>Contacts</title>
</head>
<body>

    <section class="container contacts-section">
        <div class="row contacts-main col-12">
            <div class="info-block">
                <div class="location">
                    <span class="icon fa fa-home"></span>
                    <p class="main-info">Binghamton, New York</p>
                    <p class="add-info">4343 Hinkle Deegan Lake Road</p>
                </div>
                <div class="location">
                    <span class="icon fa fa-phone"></span>
                    <p class="main-info">00 (958) 9865 562</p>
                    <p>Mon to Fri 9am to 6 pm</p>
                </div>
                <div class="location">
                    <span class="icon fa fa-envelope"></span>
                    <p class="main-info">support@colorlib.com</p>
                    <p>Send us your query anytime!</p>
                </div>
            </div>    
            <div class="input-fields">
                <input class="name" type="text">
                <input class="email" type="text">
                <input class="subject" type="text">
            </div>
            <div class="input-message">
                <input type="text">
            </div>
        </div>
        <button class="contacts-btn"></button>
    </section>


    <!-- <script src="../js/pages/contacts.js" type="module"></script> -->
</body>
</html>
